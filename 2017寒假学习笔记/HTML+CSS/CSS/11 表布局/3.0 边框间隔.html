<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table{
				border-collapse: separate;
				/* */
				border-spacing: 3px 5px;
				/* 完全可以替换html 的 属性 cellspacing*/
				padding: 10px;
				border: 2px solid black;
			}
			td{
				border: 1px solid gray;
			}
			.qq{
				border-width: 5px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>cell one</td>
				<td class="qq">cell two</td>
			</tr>
			<tr>
				<td>cell three</td>
				<td>cell four</td>
			</tr>
		</table>
	</body>
</html>
