<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table{
				table-layout: auto;
				width: 20em;
				border-collapse: separate;
				border-spacing: 3px;
			}
			td{
				border: 1px solid ;
				background: silver;
				padding: 0;
			}
			div{
				border: 1px dashed gray;
				background: white;
			}
			#r1c1{
				/* 单元格内容顶端与其顶端对齐*/
				vertical-align: top;
				height: 10em;
			}
			#r1c2{
				/* 单元格内容的中间与其中间对齐*/
				vertical-align: middle;
			}
			#r1c3{
				/* 单元格内容的底端与其底端对齐*/
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td id="r1c1">
					<div>
						The contents of this cell are top-aligned.
					</div>
				</td>
				<td id="r1c2">
					<div>
						The contents of this cell are middle-aligned.
					</div>
				</td>
				<td id="r1c3">
					<div>
						The contents of this cell are bottom-aligned.
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
