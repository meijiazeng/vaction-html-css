<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* color是可以继承的，如果希望这些元素有不同的颜色，如下*/
			em{
				color: gray;
			}
			p{
				color: black;
			}
		</style>
	</head>
	<body>
		<p>
			This is a paragraph which is,for the most part.
			utterly undistinguished-but its <em>emphasized text</em> is
			quite another story altogether.
		</p>
	</body>
</html>
