<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				position: relative;
				width: 100%;
				height: 10em;
				border: 1px solid ;
				background: #EEEEEE;
			}
			.a{
				position: absolute;
				top: 0;
				right: 0;
				width: 15em;
				height: 100%;
				margin-left: auto;
				background: #CCCCCC;
			}
			.b{
				position: absolute;
				bottom: 0;
				left: 0;
				width: 10em;
				height: 50%;
				margin-top: auto;
				background: #AAAAAA;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="a">
				absolutely positioned element A
				<div class="b">
					absolutely positioned element B
				</div>
			</div>
			containing block
		</div>
	</body>
</html>
