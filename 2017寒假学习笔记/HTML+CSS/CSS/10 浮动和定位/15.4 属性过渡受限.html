<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				position: relative;
				width: 10em;
				height: 10em;
				border: 1px solid ;
			}
			.two{
				position: absolute;
				left: 0;
				width: 100%;
				background: #CCCCCC;
				top: 0;
				height: 5em;
				/* 绝对定位元素的大小在垂直方向上过渡受限，会忽略bottom
				 因此 bottom 声明值会被5em覆盖*/
				bottom: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two">
				element D
			</div>
		</div>
	</body>
</html>
