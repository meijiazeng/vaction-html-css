<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			div{
				position: relative;
				width: 25em;
				border: 1px dotted;
			}
			span{
				position: absolute;
				top: 0;
				left: 0;
				right: auto;
				width: auto;
				background: silver;
			}
		</style>
	</head>
	<body>
		<div>
			An abcolutely positioned element can have
			its content <span> shrink-wrapped</span>
			thanks to the way positioning rules work.
		</div>
	</body>
</html>
