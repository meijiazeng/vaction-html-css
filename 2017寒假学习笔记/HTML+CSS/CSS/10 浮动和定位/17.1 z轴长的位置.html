<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				position: absolute;
				top: 0;
				left: 0;
				width: 20%;
				height: 10em;
				z-index: 8;
				background: red;
			}
			.two{
				position: absolute;
				top: 0;
				left: 10%;
				width: 30%;
				height: 5em;
				z-index: 4;
				background: yellow;
			}
			.three{
				position: absolute;
				top: 15%;
				left: 5%;
				width: 15%;
				height: 10em;
				z-index: 1;
				background: green;
			}
			.four{
				position: absolute;
				top: 10%;
				left: 15%;
				width: 40%;
				height: 10em;
				z-index: 0;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
		<div class="four"></div>
	</body>
</html>
