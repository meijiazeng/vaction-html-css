<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			div{
				position: relative;
				width: 30em;
				height: 10em;
				border: 1px solid ;
			}
			.a{
				position: absolute;
				left: 0;
				width: 30%;
				background: #CCCCCC;
				top: 0;
			}
			.b{
				position: absolute;
				left: 35%;
				width: 30%;
				background: #AAAAAA;
				top: 0;
				height: 50%;
			}
			.c{
				position: absolute;
				left: 70%;
				width: 30%;
				background: #CCCCCC;
				height: 50%;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="a">element A</div>
			<div class="b">element B</div>
			<div class="c">element C</div>
		</div>
	</body>
</html>
