<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				width: 200px;
				height: 50px;
				border: 1px dotted gray;
			}
			img{
				position: absolute;
				top: 0;
				left: 50px;
				margin: 0;
			}
			.two{
				position: absolute;
				top: 0;
				left: 50px;
				width: 100px;
				height: 100px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<img src="../../img/1.jpg" alt="a smile face" />
			<div class="two">
				it's a div!
			</div>
		</div>
	</body>
</html>
