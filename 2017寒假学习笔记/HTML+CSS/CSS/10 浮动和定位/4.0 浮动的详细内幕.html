<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 使图片在页面中左浮动*/
			img{
				float: right;
			}
		</style>
	</head>
	<body>
		<h1>
			Test
		</h1>
		<p>
			This is paragraph text, but you knew that. Within the 
			content of this paragraph is an image that's been floated.
			<img src="../../img/1.jpg" />
			The containing block for the floated image is the paragraph.
		</p>
	</body>
</html>
