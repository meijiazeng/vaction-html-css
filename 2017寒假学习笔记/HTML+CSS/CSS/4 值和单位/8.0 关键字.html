<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*有时一个值要用某个词描述，这种词为关键词，比如none*/
			a:link, a:visited{
				/*去除下划线*/
				text-decoration: none;
				/*对链接添加下划线*/
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<a>What a pretty girl!</a>
	</body>
</html>
