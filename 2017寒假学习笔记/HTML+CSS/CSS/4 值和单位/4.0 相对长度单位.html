<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				font-size: 24px;
			}
			h2{
				font-size: 18px;
			}
			p{
				font-size: 12px;
			}
			h1, h2, p{
				margin-left: 1em;
			}
			small{
				font-size: 0.8em;
			}
		</style>
	</head>
	<body>
		<h1>Left margin = <small>24 pixels</small></h1>
		<h2>Left margin = <small>18 pixels</small></h2>
		<p>Left margin = <small>12 pixels</small></p>
	</body>
</html>
