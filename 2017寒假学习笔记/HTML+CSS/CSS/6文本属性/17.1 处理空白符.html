<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*nowrap 属性防止换行*/
			p{
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<p>This paragraph is not allowed to wrap,which means that the
		only way to end a line is to insert a line-break element.If no such element 
		is inserted,then the line will go forever,focing the user to scroll horizontally
		to read whaterver can't be initially displayed<br />in the browser window.</p>
	</body>
</html>
