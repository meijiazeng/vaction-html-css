<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				text-decoration: underline;
				color: black;
			}
			/*在一个元素上设置文本装饰意味着整个元素都有同样的颜色装饰
			 为了使装饰颜色与一个元素匹配，有其下样式(覆盖下划线的默认行为)*/
			strong{
				color: silver;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<p>This paragraph,which is black and has a black underline,also
		contains <strong>boldfaced text</strong>which dose not have black
		underline beneaath it.</p>
	</body>
</html>
