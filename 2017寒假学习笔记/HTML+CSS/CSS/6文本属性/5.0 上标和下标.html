<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span.raise{
				vertical-align: super;
				/*super相对于父元素的基线升高*/
			}
			span.lower{
				vertical-align: sub;
				/*sub相对于父元素的基线降低*/
			}
		</style>
	</head>
	<body>
		<p>
			This paragraph contains <span class="raise">superscripted</span>
			and <span class="lower">subscripted</span> text.
		</p>
	</body>
</html>
