<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p.cl1{
				color: black;
				/*前两个值确定了阴影与文本偏移距离，第三个长度值可选，定义模糊的半径*/
				text-shadow: red 2px 2px 2px;
			}
			p.cl2{
				color: white;
				text-shadow: 0 0 4px red;
			}
			/*负长度值会使阴影落在原文本的左上方*/
			p.cl3{
				color: black;
				text-shadow: 1em 1em 5px gray, -1em -1em silver;
			}
		</style>
	</head>
	<body>
		<p class="cl1">Keep your eye on the shadows.They move when 
		youo aren't watching.</p>
		<p class="cl2">I run between the shadows - some are phantoms,some are real.</p>
		<p class="cl3">Slipping through the dark streets and the echoes
		and the shadows......</p>
	</body>
</html>
