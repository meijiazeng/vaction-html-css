<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*该元素的底端与其父元素的底端基线对齐*/
			img{
				vertical-align: baseline;
			}
		</style>
	</head>
	<body>
		<p>
			The image found in this paragraph <img src="../../img/1.png" alt="person" />
			has its bottom edge aligned with the baseline of the text in the paragraph.
		</p>
	</body>
</html>
