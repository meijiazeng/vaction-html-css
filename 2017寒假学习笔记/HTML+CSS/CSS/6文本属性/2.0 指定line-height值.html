<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				line-height: 14px;
				font-size: 13px;
			}
			p.cl1{
				line-height: 1.5em;
			}
			p.cl2{
				font-size: 10px;
				line-height: 150%;
			}
			p.cl3{
				line-height: 0.33in;
			}
		</style>
	</head>
	<body>
		<p>This paragraph  inherits a 'line-height' of 14px form the body
		as well as a'font-size' of 13px.</p>
		<p class="cl1">This paragraph has a 'line-height'</p>
		<p class="cl2">This paragraph has a 'line-height'</p>
		<p class="cl3">This paragraph has a 'line-height'</p>
	</body>
</html>
