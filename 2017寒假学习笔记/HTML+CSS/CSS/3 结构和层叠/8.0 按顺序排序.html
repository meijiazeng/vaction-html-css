<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{
				color: blue;
			}
			a:visited{
				color: purple;
			}
			/*未访问经过的样式*/
			a:link:hover{
				color: red;
			}
			/*已经访问过经过的样式*/
			a:visited:hover{
				color: gray;
			}
		</style>
	</head>
	<body>
		<a href="#">Would you like some code!</a>
	</body>
</html>
