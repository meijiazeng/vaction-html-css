<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				border-style: solid;
				border-width: thin thick;
				border-color: black gray;
			}
			p{
				border-style: solid;
				border-color: gray;
			}
		</style>
	</head>
	<body>
		<h1>
			An H1 element with variable borders.
		</h1>
		<p>
			This paragraph has a solid gray medium border,
			thanks to the styles applied to it.
		</p>
	</body>
</html>
