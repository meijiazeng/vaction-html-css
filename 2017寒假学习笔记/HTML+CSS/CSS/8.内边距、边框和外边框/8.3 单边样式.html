<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 必须把单边属性放在简写属性之后，否则简写属性会覆盖单边属性的none*/
			h1{
				border-style: solid solid solid none;
			}
			/*等价的两种方法*/
			/*h1{
				border-style: solid;
				border-left-style: none;
			}*/
		</style>
	</head>
	<body>
		<h1>
			H1 border fum!
		</h1>
	</body>
</html>
