<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*如果你希望一个元素有不同的边框，则需要使用另外的
			 某个边框属性。或者使用层叠*/
			h1{
				border: thick silver solid;
				border-left-width: 20px;
			}
		</style>
	</head>
	<body>
		<h1>
			An H1 element with a silver border
		</h1>
	</body>
</html>
