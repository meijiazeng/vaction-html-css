<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h2{
				margin-bottom: 0;
			}
			/*去除所有段落的上外边距。段落还有个1em的下外边距，所以还是会保留间隔*/
			p{
				margin: 0 0 1em;
			}
		</style>
	</head>
	<body>
		<h2>I'm an H2 and I'm proud!</h2>
		<p>
			The paragraph that follow on will separated as people
			expect,but not in the traditional manner.
		</p>
	</body>
</html>
