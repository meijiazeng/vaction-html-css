<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*百分数相对于父元素的width ，如果div的width改变，
			 段落的上外边距也会改变*/
			p{
				margin-top: 10%;
			}
			div{
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>This is a paragraph, and its top margin is 10% the width
			of its parent element.</p>
		</div>
	</body>
</html>
