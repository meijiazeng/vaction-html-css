<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*像外边距一样，左内边距应用到元素的开始处，右内边距应用到
			 元素的最后，不过，内边距不会应用到各行的左右两边*/
			strong{
				padding-top: 0.5em;
				background-color: silver;
			}
		</style>
	</head>
	<body>
		<p>
			This paragraph contains some ordinary,unstyled text,whose
			purpose is to provide filler.It also contains <strong>strongly
			emphasized text </strong>that has been styled as indicated.
		</p>
	</body>
</html>
