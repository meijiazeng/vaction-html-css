<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-weight: normal;
			}
			p em{
				font-weight: bolder;
			}
			h1{
				font-weight: bold;
			}
			h1 b{
				font-weight: bolder;
			}
			div{
				font-weight: 100;
			}
			div strong{
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<p>Within this paragraph we find some <em>emphasized text</em></p>
		<h1>This <b>H1</b> contains bold text.</h1>
		<div>Meanwhile,this DIV has some <strong>strong text</strong>
			but it shouldn't look much different.
		</div>
	</body>
</html>
