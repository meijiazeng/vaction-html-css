<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1,h2,h3{
				font: italic small-caps 250% sans-serif; /* 字体变形 small-caps */
			}
			h2{
				font: 200% sans-serif;
				/*简写属性font时，所有被忽略的值都会重置为其默认值
				 * 简写的展开 font:normal normal normal 200% sans-serif*/
			}
			h3{
				font-size: 150%;
				/*h3使用了自己的属性font-size，不是简写属性，所以只会影响该属性自己的值*/
			}
		</style>
	</head>
	<body>
		<h1>This is an h1 element</h1>
		<h2>This is an h2 element</h2>
		<h3>This is an h3 element</h3>
	</body>
</html>
