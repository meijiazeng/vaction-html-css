<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				font-size: 15px;
			}
			p{
				font-size: 12px;
			}
			em{
				font-size: 120%;
			}
			strong{
				font-size: 135%;
			}
			small,.fnote{
				font-size: 75%;
			}
			.one{
				font-size: 166%;
			}
			/*长度值em等价于百分数值*/
			.two{
				font-size: 1.6em;
			}
		</style>
	</head>
	<body>
		<p>This is paragraph contains both<em>emphasis</em> and <strong>
			 strong emphasis </strong>, both of which are larger than parent
		element. The <small>small text</small>, on the other hand,is smaller
		than regular text.</p>
		<p> 12px <em> 14.4px </em> 12px <strong> 16.2px </strong> 12px 
		<small> 9px </small> 12px </p>
		<p class="fnote"> 10.5px </p>
		<p class="one">one</p>
		<p class="two">two</p>
	</body>
</html>
