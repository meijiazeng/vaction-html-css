<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 12px;
			}
			/*12px*120% = 14.4px = 14px*/
			em{
				font-size: 120%;
			}
			/*14.px*135% = 19.44px = 19px*/
			strong{
				font-size: 135%;
			}
		</style>
	</head>
	<body>
		<p>This paragraph contains both<em>emphasis and <strong>strong emphasis
		</strong></em>.both of which are larger than the paragraph text.</p>
		<p> 12px <em>14.4px<strong> 19.44px </strong></em> 12px </p>
	</body>
</html>
