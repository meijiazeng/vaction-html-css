 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*code  这是html中的code元素，写在code元素中的内容
			 * （一般认为是html格式的语言）不会作为html语言而被浏览器处理，
			 * 而是会被认为是文本而独立显示成带有尖括号的源码形式*/
			h1{
				font-variant: small-caps;
			}
			h1 code,p{
				font-variant: normal;
			}
		</style>
	</head>
	<body>
		The<h1>The Uses of <code>font-variant</code> On the web </h1>
		<p>
			The property <code>font-variant</code> is very interesting...
		</p>
	</body>
</html>
