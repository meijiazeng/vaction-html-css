<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*行内元素的边框边界是由font-size控制，边框包围内容区*/
			span{
				border: 1px solid black;
				/*也可以为行内元素指定内边距，把边框从文本本身拉开*/
				padding: 4px;
			}
		</style>
	</head>
	<body>
		<span>
			This text in this paragraph has been wrapped with a span element.
			This helps to visualize the limits of each line's box.Note that in
			many cases the borders actually pass each other,this is because
			the border is drawm around the outside .
		</span>
	</body>
</html>
