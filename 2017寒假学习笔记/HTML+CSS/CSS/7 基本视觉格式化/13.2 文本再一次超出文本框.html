<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 12px;
				line-height: 12px;
			}
			strong{
				font-size: 24px;
			}
			/*由于tall文本的line-height小于其font-size，该元素的行内框比其内容区要小
			 而且顶端对齐，所以这会改变文本的本身位置*/
			span{
				vertical-align: top;
				line-height: 4px;
			}
		</style>
	</head>
	<body>
		<p>
			this is text,<em>some of which is emphasized</em>, plus other text<br />
			that is <strong>strong</strong>and <span>tall</span> and that is <br />
			largar than the surrounding text.
		</p>
	</body>
</html>
