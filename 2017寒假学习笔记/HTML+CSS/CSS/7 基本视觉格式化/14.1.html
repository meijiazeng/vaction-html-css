<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 14px;
				line-height: 24px;
			}
			a:link{
				border: 5px solid blue;
			}

	<body>
		<p>
			 Not only does this paragraph have "normal" text,but it also <br />
			 contains a line in which <a href="#">a hyperlink</a> is found.<br />

		</p>
	</body>
</html>
