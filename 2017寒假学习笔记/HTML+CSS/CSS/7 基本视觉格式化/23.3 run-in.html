<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*只有当run-in后面是一个块级框时，run-in才起作用。否则
			 run-in框本身会成为块级框*/
			h3{
				display: run-in;
			}
		</style>
	</head>
	<body>
		<h3>Prices</h3>
		<table>
			<tr><th>Apples</th><td>$0.59</td></tr>
			<tr><th>Peaches</th><td>$0.79</td></tr>
			<tr><th>Pumpkib</th><td>$1.29</td></tr>
			<tr><th>Pie</th><td>$6.99</td></tr>
		</table>
	</body>
</html>
