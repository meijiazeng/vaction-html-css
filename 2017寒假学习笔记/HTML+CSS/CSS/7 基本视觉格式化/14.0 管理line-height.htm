<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 14px;
				line-height: 1em;
			}
			/*line-height相对于元素本身的font-size设置*/
			big{
				font-size: 250%;
				line-height: 1em;
			}
		</style>
	</head>
	<body>
		<p>
			 Not only does this paragraph have "normal" text,but it also <br />
			 contains a line in which <big>some big text </big> is found.<br />
			 This large text helps illustrate our point.
		</p>
	</body>
</html>
