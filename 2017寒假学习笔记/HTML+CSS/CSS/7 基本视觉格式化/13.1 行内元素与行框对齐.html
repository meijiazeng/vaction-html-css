<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 12px;
				line-height: 12px;
			}
			strong{
				font-size: 24px;
			}
			/*tall 文本行内框的顶端与行框顶端对齐*/
			span{
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<p>this is text,<em>some of which is emphasized</em>, plus other text<br />
		that is <strong>strong</strong>and <span>tall</span> and that is <br />
		largar than the surrounding text.</p>
	</body>
</html>
