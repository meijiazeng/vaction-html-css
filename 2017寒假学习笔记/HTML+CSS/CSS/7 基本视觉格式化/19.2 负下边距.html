<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				height: 20px;
				width: 20px;
			}
			/*负的下外边距会使行内替换元素向下拉*/
			p img{
				margin-bottom: -10px;
			}
		</style>
	</head>
	<body>
			<p>
				The text in this paragraph contains twp img elements.
				<img class="one" src="../../img/1.jpg"/>
				These elements have <br />been given styles
				<img class="two" src="../../img/1.jpg"/>
				that lead to some potentially unwanted.
			</p>
	</body>
</html>
