<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>

			ul{
				margin-bottom: 15px;
			}
			li{
				margin-top: 10px;
				margin-bottom: 20px;
			}
			/*一旦合并这些外边距，li的结尾到h1的开始之间有28像素的距离*/

				margin-top: 28px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>leading up to the end of the list item,as well as the end 
			of the list itself.</li>
		</ul>
		<h1>Level-one heading(H1)</h1>
	</body>
</html>
