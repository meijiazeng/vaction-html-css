<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 15px;
				line-height: 18px;
			}
			/*line-height的继承值使图像上升9像素， 18% * 50 = 9px 使它垂直对齐*/
			img{
				vertical-align: 50%;
			}
		</style>
	</head>
	<body>
		<p>
			Ths image in this sentence <img src="../../img/u=2240967126,1578263372&fm=23&gp=0.jpg" alt="shuaige"/>
			will be raised 9 pixels.
		</p>
	</body>
</html>
