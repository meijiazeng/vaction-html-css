<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				height: 20px;
				width: 20px;
			}
			.one{
				margin: 0;
				padding: 0;
				border: 1px dotted;
			}
			/*负的上外边距/增加下边距、外边距或边框会把元素往上拉*/
			
			.two{
				margin: 5px;
				margin-top: -10px;
				padding: 3px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
			<p>
				The text in this paragraph contains twp img elements.
				<img class="one" src="../../img/1.jpg"/>
				These elements have <br />been given styles
				<img class="two" src="../../img/1.jpg"/>
				that lead to some potentially unwanted.
			</p>
	</body>
</html>
