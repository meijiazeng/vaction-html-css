<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				font-size: 12px;
				line-height: 12px;
			}
			/*line-height - font-size = -12px; -12+24=12
			 所以行内框是12px 至于为什么排列不整齐，是因为文本都是按照基线对齐*/
			strong{
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<p>This is text,<em>some of which is emphasized</em>,plus other text<br />
		which is<strong>strongly emphasized </strong>and which is <br />
		larger than the surrounding text.</p>
	</body>
</html>
