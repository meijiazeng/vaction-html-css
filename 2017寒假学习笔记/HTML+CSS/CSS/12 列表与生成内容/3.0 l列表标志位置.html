<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 将标志拉向内容，使标志放在列表项的内容“以内”*/
			.of{
				list-style-position: inside;
			}
			.off{
				list-style-position: outside;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Iten the first</li>
			<li class="of"> Item the second</li>
			<li>Item the third</li>
			<li class="off">Iten the four</li>
			<li>Iten the fifth</li>
		</ol>
	</body>
</html>
