<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 使用内边距和外边距实现缩进*/
			.one{
				margin-left: 0;
				padding-left: 1em;
			}
			.two{
				margin-left: 1em;
				padding-left: 0;
			}
		</style>
	</head>
	<body>
		<ul class="one">
			<li>Item the first</li>
			<li>Item the second</li>
			<li>Item the third</li>
		</ul>
		<ul class="two">
			<li>Item the first</li>
			<li>Item the second</li>
			<li>Item the third</li>
		</ul>

	</body>
</html>
