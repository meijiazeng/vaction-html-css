<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 使用伪元素after 或者 before 可以向文本的前后插入内容,也可以设置颜色*/
			em:before{
				content: "linkkkkk";
				color: red;
			}
			em:after{
				content: "aaaaaa";
				color: gray;
			}
		</style>
	</head>
	<body>
		<p>
			seems to be <em>very happy </em>about <em>somethings</em>
			although I can't quite work out whether his happiness is over <em>
				Chimera.</em>the ability to run the Dock and <em>DragThing</em>
				at the same time.
			
		</p>

</body>
</html>
