<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				/*list-style 可以按照藤和顺序列出，而且这些值都可以忽略
				 只要提供一个值，其他的就会填入其默认值*/
				list-style: url(../../img/1.jpg);
				/* 这两种样式结果一样*/
				
				/*list-style: url(../../img/1.jpg) disc outside;*/
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Iten the first</li>
			<li class="of"> Item the second</li>
			<li>Item the third</li>
			<li class="off">Iten the four</li>
			<li>Iten the fifth</li>
		</ol>
	</body>
</html>
