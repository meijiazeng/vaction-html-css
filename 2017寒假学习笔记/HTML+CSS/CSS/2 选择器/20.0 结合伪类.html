<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*鼠标指针停留在未访问链接上时，链接是红色*/
			a:link:hover{			/*写成a:hover:link会得到a:link:hover一样的效果*/
				color:red;
			}
			/*鼠标指针停留在已访问链接上时，链接未紫红色*/
			a:visited:hover{
				color: maroon;
			}
		</style>
	</head>
	<body>
		<a href="#">clike me love you</a>
	</body>
</html>
