<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*第一个规则将作为某元素第一个子元素的所有p元素设置为粗体*/
			p:first-child{
				font-weight: bold;
			}
			/*第二个规则将作为某个元素第一个元素的所有li元素变成大写*/
			li:first-child{
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<div>
			<p>These are the necessary steps:</p>
			<p>魅力</p>
			<ul>
				<li>Insert key</li>
				<li>Turn key<strong>clockwise</strong></li>
				<li>Push acelerator</li>
			</ul>
			<p>Do <em>not</em>push the brake at the same time as the accelerator/</p>
		</div>
	</body>
</html>
