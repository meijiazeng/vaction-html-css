<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*在元素的前面添加内容*/
			h2:before{
				content: "]]";
				color: silver;
			}
			/*在元素的后面添加内容*/
			h2:after{
				content: "	The End ";
				color:red;
			}
		</style>
	</head>
	<body>
		<h2>This is an h2 element</h2>
	</body>
</html>
