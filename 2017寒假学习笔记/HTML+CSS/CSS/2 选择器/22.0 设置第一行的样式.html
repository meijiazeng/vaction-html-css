<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*first-line 可以用来影响元素中第一个文本行*/
			p:first-line{
				color: purple;
			}
		</style>
	</head>
	<body>
		<!--这个样式应用于每一段所显示的第一行文本，不论显示区域多大或多小-->
		<p>This is a paragraph of text that has only <br />
		one stylesheet applid to it.That style <br />
		causes the first line to be gray.No other<br /> 
		lines will be gray</p>
	</body>
</html>
