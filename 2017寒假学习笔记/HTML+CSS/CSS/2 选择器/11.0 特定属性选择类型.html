<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[lang|="en"]{
				color: red;
			}
			/* 这个规则会选择lang属性等于en或者en开头的所有元素，所以前面的两个都会选择*/
		</style>
	</head>
	<body>
		<h1 lang="en">Hello!</h1>
		<p lang="en-us">Greetings!</p>
		<div lang="en-au">G'day!</div>
		<p lang="fr">Bonjour!</p>
		<h4 lang="cy-en">Jrooana!</h4>
	</body>
</html>
