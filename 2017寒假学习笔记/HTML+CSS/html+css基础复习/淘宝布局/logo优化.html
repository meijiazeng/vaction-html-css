<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				min-width: 700px;
			}
			.container{
				height: 300px;
			}
			.column{
				height: 300px;
				float: left;
			}
			.main{
				width: 100%;
				background: orange;
			}
			.left{
				width: 250px;
				background: pink;
				margin-left: -100%;
			}
			.right{
				width: 200px;
				background: green;
				margin-left: -200px;
			}
			.content{
				padding: 0 200px 0 250px;
				word-break: break-all;
			}
			.log{
				width: 145px;
				height: 58px;
			}
			.log a{
				display: inline-block;
				height: 100%;
				width: 100%;
				background: url(logo.jpg) no-repeat;
				text-indent: -2000em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="column main">
					
			</div>
			
			<div class="column left">
				<div class="log">
					<h1>    <!--提高访问的权重-->
						<a href="www.taobao.com" title="淘宝网">淘宝网</a>
					</h1>
				</div>
			</div>
			
			<div class="column right"></div>
		</div>
	</body>
</html>
