<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	.clearfix:before,.clearfix:after{
    		display: table;    /* 表格模式，使两个伪元素在同一行中*/
    		content: ' ';
    	}
    	.clearfix:after{
    		clear: both;
    	}
    	.clearfix{
    		zoom: 1;  /*清除IE6的兼容问题*/
    	}
    	.father{
            width: 500px;
            border:1px solid black;
        }
        .one{
            width: 200px;
            height: 200px;
            background: green;
            float: left;
        }
        .two{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }
        .son
        {
            width: 600px;
            height: 200px;
            background: orange;

        }
        
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="son">

    </div>
</body>
</html>
