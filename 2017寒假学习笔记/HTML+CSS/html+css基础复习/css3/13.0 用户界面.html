<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				width: 250px;
				border: 1px solid #000;
				padding: 10px;
				/*  仅让用户调整div元素的宽度*/
				resize: horizontal;
				overflow: auto;
				
				/*  仅让用户调整div元素的高度*/
				resize: vertical;
				overflow: auto;
				
				/*  允许用户调整div 的宽度与高度*/
				resize: both;
				overflow: auto;
				
				/* 轮廓偏移（(在边框和轮廓之间增加了10px的空格)*/
				outline: 1px solid red;
				outline-offset: 10px;
				
			}
		</style>
	</head>
	<body>
		<p>这是文字</p>
		<div class="one">
			该div元素可由用户调整大小
		</div>
	</body>
</html>
