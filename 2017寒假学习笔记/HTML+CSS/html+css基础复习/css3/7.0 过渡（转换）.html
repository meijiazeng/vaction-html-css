<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 300px;
				width: 300px;
				background: yellow;
				transition: width 2s,height 4s;
				/* 给宽度和高度设置一个过渡效果，宽度为2秒，高度为4描*/
			}
			div:hover{
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
