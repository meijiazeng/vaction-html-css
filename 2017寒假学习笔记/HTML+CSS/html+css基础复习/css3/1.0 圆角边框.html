<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 150px;
			}
			.num1{
				border: 1px solid green;
				background: red;
				-moz-border-radius: 25px;
				/*兼容一些比较老的浏览器*/
			}
			.num2{
				border-radius: 25px 10px;
				background: green;
			}
			.num3{
				border-radius: 10px 20px 30px;
				background: yellow;
			}
			.num4{
				border-radius: 10px 20px 30px 40px;
				background: gray;
			}
		</style>
	</head>
	<body>
		<div class="num1"></div>
		<div class="num2"></div>
		<div class="num3"></div>
		<div class="num4"></div>
	</body>
</html>
