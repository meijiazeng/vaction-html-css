<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* radius 属性创建圆角图像*/
			.one{
				width: 300px;
				height: 160px;
				/*border-radius: 8px;*/
				border-radius: 50%;
			}
			.two{
				display: inline-block;	
				border: 1px solid #000;
				border-radius: 4px;
				padding: 5px;
				transition: 0.3s;
				/*  不会扩大到大于其原始大小*/
				max-width: 100%;
				height: auto;
			}
			a:hover{
				box-shadow: 0 0 2px 1px rgba(0,140,186,0.5);
			}
		</style>
	</head>
	<body>
		<img class="one" src="cwt.jpg"/>
		<a class="two" href="cwt.jpg">
			<img src="cwt.jpg" alt="链接" />
		</a>
	</body>
</html>
