<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="300"></canvas>
		
		<script>
			var cas = document.querySelector('canvas');
			var ctx = cas.getContext('2d');
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(200,100);
			ctx.lineTo(200,200);
			ctx.lineTo(100,200);
			ctx.closePath();
			
			ctx.fillStyle='#FF0000';
			ctx.fill();
		</script>
	</body>
</html>
