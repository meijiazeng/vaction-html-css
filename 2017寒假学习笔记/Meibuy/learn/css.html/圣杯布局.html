<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.content{
				padding: 0px 200px;
				min-width: 200px;   /*设置整个页面内容的最小宽度*/
				height: 200px;
			}
			.center{
				width: 100%;
				height: 200px;
				background: green;
				float: left;    /*浮动使图片脱离标准流*/
				min-width: 200px;  /*设置中间显示的内容最小宽度*/
			}
			.left{
				width: 200px;
				height: 200px;
				background: yellow;
				float: left;
				margin-left: -200px;
			}
			.right{
				width: 200px;
				height: 200px;
				background: deeppink;
				float: right;
				margin-right: -200px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
