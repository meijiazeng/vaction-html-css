<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				float: left;
				height: 350px;
				width: 150px;
				border: 10px solid #CCCCCC;
				margin-left: -10px;   
				/*向左边移动10个像素,覆盖前面的边框,所以显示就10个像素的边框*/
			}
			div:hover{
				position: relative;    /*使边框的四个边全部显示*/
				/*定位的层级高于普通标准流的*/
				border: 10px solid red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
