<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li{
				list-style: none;
				float: left;
				padding-left: 4px;   /*左边的padding放置li的背景，固定不变*/
				height: 28px;
				background: url(../img/jiantou_1.jpg);
			}
			a{
				height: 28px;
				line-height: 28px;
				float: left;
				color: red;
				text-decoration: none;
				background: url(../img/jiantou_4.jpg) top right;  
				/* 使背景靠右上显示，中间根据内容多少进行配合*/
				padding-right: 25px;   /*右边的padding放置尖头，这个固定不变*/
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#">导航1</a></li>
				<li><a href="#">导航导航2</a></li>
				<li><a href="#">导航导航导航3</a></li>
				<li><a href="#">导航导航导航导航4</a></li>
			</ul>
		</div>
	</body>
</html>
