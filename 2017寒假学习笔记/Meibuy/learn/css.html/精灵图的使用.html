<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.one{
				width: 29px;
				height: 15px;
				border: 1px solid green;
				background: url(../img/2.gif) no-repeat 0 -200px;  
				/*在大图上找到自己想要的小图位置与大小,然后放置在一个与小图大小相同的容器.*/       
			}
			.two{
				width: 29px;
				height: 15px;
				border: 1px solid red;
				background: url(../img/2.gif) no-repeat -100px -100px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
