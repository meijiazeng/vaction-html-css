<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = "abc";
			console.log(a);
			console.log(typeof a);
			a = Boolean(a);
			console.log(a);
			console.log(typeof a);
//			除了false,””(空字符串)，0，NaN, undefined其他在转换的时候都是true
			var a = "";
			console.log(a);
			console.log(typeof a);
			a = Boolean(a);
			console.log(a);
			console.log(typeof a);
			
			var a = false;
			console.log(a);
			console.log(typeof a);
			a = Boolean(a);
			console.log(a);
			console.log(typeof a);
		</script>
	</head>

	</body>
</html>
