<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
//			隐匿转换: 转数字
			var a = "123";
			console.log(typeof a);
//			a = +a;  a = a/2; 加减乘除都可以隐匿转换number
			a = -a;
			console.log(typeof a);
			alert(a);
			
//			隐匿转换: 转string
			var a =123;
			console.log(typeof a);
			a = a + "";
			console.log(a);
			console.log(typeof a);
			
//			隐匿转换: 转boolean
			var a = 123;
			console.log(typeof a);
			a = !!a;
			console.log(typeof a);
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
