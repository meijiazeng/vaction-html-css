<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--提示用户输入规则六边形的边长，然后显示它的面积，
		计算六边形面积的公式是：-->
		<script type="text/javascript">
			var lengh = prompt("请输入六边形的边长");
			var result = ( 3*Math.pow(3,1/2))/2*Math.pow(lengh,2);
			console.log("您输入的六边形面积是"+result);
		</script>
	</head>
	<body>
	</body>
</html>
