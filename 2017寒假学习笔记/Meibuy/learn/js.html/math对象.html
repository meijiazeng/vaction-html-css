<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
//			求平方
			var a = 3;
			var b = Math.pow(a,3);
			console.log(b);
//			小数后面开始四舍五入
			var c = 123.456;
			var d= Math.round(c);
			console.log(d);
//			向上取整
			var e = 10.01;
			var f =Math.ceil(e);
			console.log(f);
//			向下取整
			var g = 10.99;
			var h = Math.floor(g);
			console.log(h);
//			在a,b,c中取得最大的值
			var i = Math.max(10,11,12);
			console.log(i);
//			在a,b,c中取得最小的值
			var j = Math.min(10,11,12);
			console.log(j);
//			生成一个大于0小于1的随机数
			var k =  Math.random();
			console.log(k);
//			生成一个大于0,小于100的随机整数
			var num = Math.random() * 100;
			var num1 = Math.floor(num);
			console.log(num1);
		</script>
	</head>
	<body>
	</body>
</html>
