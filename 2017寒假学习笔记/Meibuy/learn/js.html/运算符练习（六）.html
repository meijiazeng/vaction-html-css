<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--用户输入一个三位数，用程序计算三位数字的和-->
		<script type="text/javascript">
			var num = prompt("请输入一个三位数");
			a = Math.floor(num / 100);
			b = Math.floor(num / 10)%10;
			c = num % 10;
			var sum = a+ b+ c;
			console.log(sum);
		</script>
	</head>
	<body>
	</body>
</html>
