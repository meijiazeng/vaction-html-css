<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = "3";
			var b = 3;
			var c = a==b;
			console.log(c);
			console.log(typeof c);
//			== 在比较的时候比较的是内容,不关注内容

			var a = "3";
			var b = 3;
			var c = a===b;
			console.log(c);
			console.log(typeof c);
//			=== 在比较的时候比较的是 内容还有类型

			var a = 1;
			var b = "1";
			var c = a != b;
			console.log(c);
//			判断a的内容与b的内容是否一样,如果一样返回flase,
//			如果不一样返回true

			var a = 1;
			var b = "1";
			var c = a != b;
			console.log(c);
//			判断a的内容与b的内容和类型是否一样,如果都是一样返回flase,
//			如果有一种不一样返回true
		</script>
	</head>
	<body>
	</body>
</html>
