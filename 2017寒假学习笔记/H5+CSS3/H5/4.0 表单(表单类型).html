<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
			}
			form{
				max-width: 640px;
				width: 100%;
				margin: 32px auto 0;
				font-size: 32px;
			}
			label{
				display: block;
				margin: 30px 0;
			}
			input{
				width: 100%;
				height: 32px;
				margin-top: 10px;
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>输入类型</legend>
				<label for="demo">
					email:<input type="email" id="demo" />
					<!-- for="demo" id相同，会-->
				</label>
				<label for="">
					tel:<input type="tel"  />
				</label>
				<label for="">
					url:<input type="url" />
				</label>
				<label for="">
					number:<input type="number" step="4" min="8" max="16" />
				</label>
				<label for="">
					search:<input type="search" />
				</label>
				<label for="">
					<!--range 输入类型用于应该包含指定范围值的输入字段 (自由拖动滑块)-->
					range:<input type="range" min="1" max="10"/>
				</label>
				<label for="">
					color:<input type="color" />
				</label>
				<label for="">
					time:<input type="time" />
				</label>
				<label for="">
					date:<input type="date" />
				</label>
				<label for="">
					datetime:<input type="datetime" />
				</label>
				<label for="">
					month:<input type ="month"  />
				</label>
				<label for="">
					week:<input type="week" />
				</label>
				<label for="">
					<input type="submit" value="提交" />
				</label>
			</fieldset>
		</form>
	</body>
</html>
