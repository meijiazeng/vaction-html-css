<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
			}
			form{
				max-width: 640px;
				width: 100%;
				margin: 32px auto 0;
				font-size: 32px;
			}
			label{
				display: block;
				margin: 30px 0;
			}
			input{
				width: 100%;
				height: 32px;
				margin-top: 10px;
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="" autocomplete="off" id="myForm">
			 <!--novalidate   关闭验证--> 
			<fieldset>
				<legend>表单属性</legend>
				<label for="">
					placeholder:<input type="text" name="placeholder" placeholder="请输入用户名" />
				</label>
				<label for="">
					autofocus:<input type="text" name="autofocus" autofocus/>
				</label>
				<label for="">
					<input type="file" multiple/>
				</label>
				<!-- 自动完成-->
				<label for="">
					autocomplete:<input type="text" name="autocomplete" />
				</label>
				<label for="">
					email:<input type="email" />
				</label>
				<!--必填项-->
				<label for="">
					text:<input type="text" required>
				</label>
				<!-- 自定义验证-->
				<label for="">
					pattern:<input type="text" pattern="\d+"/>
				</label>
				<label for="">
					<input type="submit" value="保存" />
				</label>
			</fieldset>
		</form>
		<div>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
			<p>uiyrieyriew</p>
		</div>
		<input type="text" name="demo" form="myForm"/>
	</body>
</html>
