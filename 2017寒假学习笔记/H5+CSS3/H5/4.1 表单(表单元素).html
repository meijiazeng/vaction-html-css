<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
			}
			form{
				max-width: 640px;
				width: 100%;
				margin: 32px auto 0;
				font-size: 32px;
			}
			label{
				display: block;
				margin: 30px 0;
			}
			input{
				width: 100%;
				height: 32px;
				margin-top: 10px;
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- datalist 数据列表-->
		<form action="">
			<label for="">
				姓名：<input type="text" name="name"/>
			</label>
			<label for="">
				省份：<select name="" id="" name="area">
					<option value="1">河北省</option>
					<option value="2">山西省</option>
					<option value="3">山东省</option>
				</select>
			</label>
			<label for="">
				个人简介：<textarea name="" id="" cols="30" rows="10"></textarea>
			</label>
			<label for="">
				课程：<input type="text" list="course" />
			</label>
			<datalist id="course">
				<option value="php">php</option>
				<option value="python">python</option>
				<option value="ps">ps</option>
				<option value="front end">javascript</option>
			</datalist>
			<label for="">
				<!--加密类型：<keygen name="anquan">-->
			</label>
			<label for="">
				结果：<output>结果</output>
			</label>
			<label for="">
				度量器：<meter min="0" max="100" low="60" high="80" value="50"></meter>
				度量器：<meter min="0" max="100" low="60" high="80" value="70"></meter>
				度量器：<meter min="0" max="100" low="60" high="80" value="90"></meter>
			</label>
			
			<label for="">
				<input type="submit" value="保存"/>
			</label>
		</form>
	</body>
</html>
